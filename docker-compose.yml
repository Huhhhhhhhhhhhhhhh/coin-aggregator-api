version: "3.9"
services:
  api:
    build: .
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL_SECONDS=30
      - POLL_INTERVAL_MS=5000
      - WS_VOLUME_SPIKE_PCT=30
      - WS_PRICE_DELTA_PCT=1
    depends_on:
      - redis
    ports:
      - "8080:8080"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
